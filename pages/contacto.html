<!DOCTYPE html>
<html lang="es">
<head>
  <title>Contacto | Unión y Fuerza</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="bg-dark text-warning text-center">
  <header class="py-4">
    <h1 class="mb-2">Unión y Fuerza</h1>
    <nav id="site-nav" class="nav justify-content-center gap-2"></nav>
  </header>

  <main class="container py-5">
    <h2 class="mb-3">Contacto</h2>
    <form class="row justify-content-center g-3 needs-validation" novalidate style="max-width:640px;margin:0 auto">
      <div class="col-12 col-md-6">
        <input type="text" class="form-control" placeholder="Nombre" required>
        <div class="invalid-feedback text-start">Ingresá tu nombre.</div>
      </div>
      <div class="col-12 col-md-6">
        <input type="email" class="form-control" placeholder="Email" required>
        <div class="invalid-feedback text-start">Email inválido.</div>
      </div>
      <div class="col-12">
        <textarea class="form-control" rows="4" placeholder="Mensaje" required></textarea>
        <div class="invalid-feedback text-start">Escribí tu mensaje.</div>
      </div>
      <div class="col-12">
        <button class="btn btn-warning text-black fw-bold btn-hover" type="submit">Enviar</button>
      </div>
    </form>
  </main>

  <footer class="py-4 border-top border-warning">
    <small>© 2025 Unión y Fuerza</small>
  </footer>
  <script src="../js/main.js"></script>
</body>
</html>
